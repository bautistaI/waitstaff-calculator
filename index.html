<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Waitstaff Calculator - Israel Bautista</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-cloak class="ng-cloak" ng-class="{loading: isLoading}">
	<div class="wrapper" ng-controller="MainCtrl">
		<div class="header">
			<h1 class="title">Waitstaff Calculator</h1>
			<a href="#/home" ng-class="{active: $route.current.activetab == 'home'}">Home</a>
			<a href="#/new_meal" ng-class="{active: $route.current.activetab == 'newmeal'}">New Meal</a>
			<a href="#/my_earnings" ng-class="{active: $route.current.activetab == 'myearnings'}">My Earnings</a>
		</div><!--@end header -->		

	<div class="animate-view-container">
		<div ng-view class="animate-view"></div>
	</div>
	
	<div id="logo" title="thank you for your tip">
    <img src="logo.png" alt="waitress">
  </div>

	</div><!-- @end wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="angular-route.min.js"></script>
<script src="angular-animate.min.js"></script>
<script src="main.js"></script>
</body>
</html>
