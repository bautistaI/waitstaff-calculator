<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Waitstaff Calculator - Israel Bautista</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-cloak class="ng-cloak">
	<div class="wrapper">
		<div class="header">
			<h1>Waitstaff Calculator</h1>
		</div><!--@end header -->
		
		<!-- MEAL DETAILS -->
		<section class="meal-details-wrapper">
			<h2>Enter the Meal Details</h2>
			<form class="form-meals-details" ng-controller="MealsCtrl" ng-submit='submitted=true; submit();' name="myForm" novalidate>
					<div class="meal-details">
						<label for="mealprice">Base Meal Price:$</label>
						<input type="number" ng-model="data.mealPrice" name="myMealPrice" required="">
						<p class="error clearfix" ng-show="myForm.myMealPrice.$error.number">Please enter a Number</p>

						<label for="taxrate">Tax Rate: %</label>
						<input type="number" ng-model="data.taxRate" name="myTaxRate" required="">
						<p class="error clearfix" ng-show="myForm.myTaxRate.$error.number">Please enter a Number</p>

						<label for="tippercentage">Tip Percentage: %</label>
						<input type="number" ng-model="data.tipPercentage"  name="myTipPercentage" required="">
						<p class="error clearfix" ng-show="myForm.myTipPercentage.$error.number">Please enter a Number</p>
					</div>
					<div class="btn-submit-cancel">
						<button class="btn-submit" type="submit">Submit</button>
						<button class="btn-cancel" type="reset">Cancel</button>
					</div>
			</form>
		</section><!--@end meal details -->	

		<!-- CUSTOMER CHARGES -->
		<section class="customer-charges" ng-controller="ChargesCtrl">
			<h2>Customer Charges</h2>
			<p>Subtotal: <span ng-model="data.subTotal">{{data.subTotal}}</span></p>
			<p>Tip: <span ng-model="data.tip">{{data.tip}}</span></p>
			<p>Total: <span ng-model="data.total">{{data.total}}</span></p>
		</section><!--@end customer charges -->

		<!-- EARNINGS INFO -->
		<section class="earnings-info">
			<h2>My Earnings Info</h2>
			<p>Tip Total: <span>0.00</span></p>
			<p>Meal Count: <span>0.00</span></p>
			<p>Ave. Tip per Meal: <span>0.00</span></p>
		</section><!--@end earnings info -->

		<button class="btn-reset" type="reset">Reset</button>

	</div><!-- @end wrapper -->


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
