<!-- EARNINGS INFO -->
<section class="earnings-info">
	<h2>My Earnings Info</h2>
	<p>Tip Total: <span>{{data.tipTotal | currency}}</span></p>
	<p>Meal Count: {{data.mealCounter}}</p>
	<p>Ave. Tip per Meal: <span>{{data.averageTip | currency}}</span></p>
</section><!--@end earnings info -->

<!-- RESET ALL FIELDS -->
<button class="btn-reset" type="reset" ng-click="resetEarnings()">Start Over</button>
